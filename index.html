<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGN UP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px; /* space for eye button */
    }

    .password-wrapper button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    #passwordError {
      color: red;
      margin-top: 5px;
      font-size: 14px;
      display: none;
    }

    /* Add this new style for hiding elements */
    .signup-only {
      display: block; /* Visible by default */
    }
  </style>
</head>
<body>
  <div id="userInfo" style="display: none;">
    <h3>Welcome, <span id="userName"></span>!</h3>
    <p>Email: <span id="userEmail"></span></p>
    <p>Mobile: <span id="userMobile"></span></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="authBox">
    <h2 id="formTitle">Sign Up</h2>
    <form id="authForm">
      <!-- Full Name -->
      <div class="form-group signup-only">
        <input type="text" id="name" placeholder="Full Name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <!-- Mobile Number -->
      <div class="form-group signup-only">
        <input type="tel" id="mobile" placeholder="Mobile Number" required />
      </div>

      <!-- Password -->
      <div class="form-group password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" id="togglePassword">üëÅÔ∏è</button>
      </div>

      <!-- Confirm Password (Sign Up only) -->
      <div class="form-group password-wrapper signup-only">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="button" id="toggleConfirmPassword">üëÅÔ∏è</button>
      </div>

      <!-- Error Message -->
      <div id="passwordError" class="signup-only">PASSWORD & CONFIRM PASSWORD ARE NOT SAME</div>

      <button type="submit" id="submitBtn">Sign Up</button>
    </form>

    <p id="toggleText">
      Already registered? <a href="#" id="toggleMode">Login here</a>
    </p>

    <hr />
    <button id="googleBtn">Continue with Google</button>
  </div>

  <!-- Firebase -->
  <script type="module" src="app.js"></script>

  <!-- Eye Toggle + Match Check -->
  <script>
    // Toggle password
    document.getElementById('togglePassword').addEventListener('click', function () {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
      this.textContent = pass.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Toggle confirm password
    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
      const pass = document.getElementById('confirmPassword');
      pass.type = pass.type === 'password' ? 'text' : 'password';
      this.textContent = pass.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Password match validation (only for signup)
    document.getElementById('authForm').addEventListener('submit', function (e) {
      const isLogin = document.getElementById('formTitle').textContent === 'Login';
      if (!isLogin) {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;
        const error = document.getElementById('passwordError');

        if (password !== confirm) {
          e.preventDefault();
          error.style.display = "block";
        } else {
          error.style.display = "none";
        }
      }
    });

    // Toggle between login/signup views
    document.getElementById('toggleMode').addEventListener('click', function(e) {
      e.preventDefault();
      const isLogin = document.getElementById('formTitle').textContent === 'Login';
      
      // Toggle title and button text
      document.getElementById('formTitle').textContent = isLogin ? 'Sign Up' : 'Login';
      document.getElementById('submitBtn').textContent = isLogin ? 'Sign Up' : 'Login';
      
      // Toggle the link text
      document.getElementById('toggleText').innerHTML = isLogin 
        ? 'Already registered? <a href="#" id="toggleMode">Login here</a>' 
        : 'New user? <a href="#" id="toggleMode">Sign up here</a>';
      
      // Toggle visibility of signup-only fields
      document.querySelectorAll('.signup-only').forEach(el => {
        el.style.display = isLogin ? 'block' : 'none';
      });
      
      // Re-attach event listener to the new toggle link
      document.getElementById('toggleMode').addEventListener('click', arguments.callee);
    });
  </script>
</body>
</html>
